            <section>

                <div id="button">
                  <ul>

                    <li><a href="#">Gestión Lotes</a></li>

            	<div id="textoPr">
                	<hgroup>

                    </hgroup>
                    <form>
                    	<label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Escribe nombre" required>
                        <label for="correo">Proveedor: </label >
                        <input type="text" id="proveedor" placeholder="Escribe proveedor" required>
                        <label for="edad">Cantidad: </label>
                        <input type="number" id="canditad" min="0" max="10000" required>
                        <label for="edad">Precio: </label>
                        <input type="number" id="precio" min="0" max="1000000" required>
                        <label for="fecha">Fecha de Llegada: </label>
                        <input type="date" id="fecha_llegada" required>
                        <label for="fecha">Fecha de Caducidad: </label>
                        <input type="date" id="fecha_caducidad" required>

                        <input type="submit" value="Enviar datos" id="btnSubmit">
                    </form>
                </div>
