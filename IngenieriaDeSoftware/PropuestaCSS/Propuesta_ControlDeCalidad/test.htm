<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Sistema</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <script type="text/javascript" src="js/jquery-1.5.1.js"></script>
		<script type="text/javascript" src="js/jquery.ui.core.js"></script>
		<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery.ui.datepicker.js"></script>
		<script type="text/javascript">

		    window.onload = resizeWindow;
		    window.onresize = resizeWindow;

		    function resizeWindow() {
                var w=window.innerWidth;
                if (w < 1060) {
                    var newSize = w - 260;
                    var windowSize = w - 60;
                    document.getElementById("all-content").style.width = new String(newSize) + "px";
                    document.getElementById("mainDiv").style.width = new String(windowSize) + "px";
                    console.log(newSize);
                    console.log(document.getElementById("all-content").style.width);
                } else {
                    document.getElementById("all-content").style.width = "800px";
                    document.getElementById("mainDiv").style.width = "1000px";
                }
		    }

		    $(function () {
		        var dates = $("#from, #to").datepicker
				(
					{
					    defaultDate: "+1w",
					    changeMonth: true,
					    changeYear: true,
					    numberOfMonths: 1,

					    onSelect: function (selectedDate) {
					        var option = this.id == "from" ? "minDate" : "maxDate",
								instance = $(this).data("datepicker"),
								date = $.datepicker.parseDate(
									instance.settings.dateFormat ||
									$.datepicker._defaults.dateFormat,
									selectedDate, instance.settings);
					        dates.not(this).datepicker("option", option, date);
					    }
					}
				);
		    });
		</script> 
    </head>    
    <body>
    	<header>
            <div id="leftHeader">
                <img src="img/user.png" class="img-header" alt="Username" />
                <div id="userName" class="text-header">Usuario de Control de Calidad</div>
                <img src="img/noti.png" class="img-header" alt="Notificaciones" />
                <img src="img/out.png" class="img-header" alt="Salir" />
            </div>
            <div id="rightHeader">
                <img src="img/Banner1.png" class="img-banner" alt="Sistema" />
            </div>
        </header>
        <center>
        <div id="mainDiv">
            <nav>
                <div class="button">
                    Visualizar problemas
                </div>
                <div class="button">
                    Seguimiento de producto
                </div>
                <div class="selected-button">
                    Crear reporte general
                </div>
            </nav>
            <div id="all-content">
                <h2>Creación de reporte general</h2>
                <div id="content">
                    <div class="box">
                       Fecha inicial: <input type="text" id="from" name="from" placeholder="Fecha de inicio"/>
                    </div>
                    <div class="box">
                       Fecha final: <input type="text" id="to" name="to" placeholder="Fecha de fin"/> 
                    </div>
                    <div class="box">
                        <h4>Áreas que abarcará el reporte</h4>
                        <div class="option"><input type="checkbox" value="materiaPrima" /> Todas</div>
                        <div class="option"><input type="checkbox" value="materiaPrima" /> Producción</div>
                        <div class="option"><input type="checkbox" value="materiaPrima" /> Inventario</div>
                        <div class="option"><input type="checkbox" value="materiaPrima" /> Compras</div>
                        <div class="option"><input type="checkbox" value="materiaPrima" /> Ventas</div>                        
                    </div>            
                    <div class="box">
                       Ordenar por: <select><option>Estatus</option><option>Área</option></select>
                    </div>        
                    <div class="box">
                        <div class="form-button">Crear reporte</div>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <footer>Elaborado por nosotros(C) 2013</footer>
    </body>   
</html>
