                <div id="ti" class="titulo">REGISTRAR VENTA</div>
                <form name="Rvalida">
                	<div id="foli" class="texto">FOLIO</div>
                    <div id="fol">
                       <input type="text" name="folio" size="4" maxlength="7"/>
                    </div>
                	<div id="periodo" class="texto">FECHA:</div>
                	<div id="fech" class="texto">
					<script type="text/javascript">
					var date = new Date();
					var d  = date.getDate();
					var day = (d < 10) ? '0' + d : d;
					var m = date.getMonth() + 1;
					var month = (m < 10) ? '0' + m : m;
					var yy = date.getYear();
					var year = (yy < 1000) ? yy + 1900 : yy;
					document.write(month + "/" + day + "/" + year);
					</script></div>
		
                    <div id="cliente" class="texto">CLIENTE</div>
                    <div id="cliente1"class="box">
                       <select name="cliente"><option value="null">-</option><option value="C1">Cliente1</option></select>
                    </div>
